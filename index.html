<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="Myimages/logo.jpg" />
    <title>Karunesh Art Gallery</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <a href="#" class="logo-link">
          <img src="Myimages/logo.jpg" alt="Logo" class="logo" />
        </a>

        <a href="#" class="menu">
          <div class="menu-line menu-line-1"></div>
          <div class="menu-line menu-line-2"></div>
          <div class="menu-line menu-line-3"></div>
        </a>

        <nav class="nav-list">
          <a href="#" class="nav-link">Karunesh</a>
         
        </nav>
      </div>

      <button class="page-btn left-btn">
        <img src="Myimages/arrow.png" />
      </button>
      <button class="page-btn right-btn">
        <img src="Myimages/arrow.png" />
      </button>

      <div class="progress-wrapper">
        <div class="progress">
          <h2>1/5</h2>
        </div>
        <div class="circle-wrapper">
          <div class="circle circle-1"></div>
          <div class="circle circle-2"></div>
          <div class="circle circle-3"></div>
          <div class="circle circle-4"></div>
          <div class="circle circle-5"></div>
        </div>
      </div>

      <div class="wrapper">
        <section class="section-1">
          <div class="section-wrapper section-1-wrapper">
            <div class="section-1-heading-wrapper">
              <h1 class="section-1-heading">My Art Gallery!<h1>
            </div>
          </div>
        </section>
        <section class="section-2">
          <div class="section-wrapper section-2-wrapper">
            <div class="sale">
              
              <button class="sale-btn">MS Dhoni!</button>
            </div>
            <img
              src="Myimages/dhoni.jpg"
              alt="Wine Bottle"
              class="wine-bottle"
            />
          </div>
        </section>
        <section class="section-3">
          <div class="section-wrapper section-3-wrapper">
            <h1 class="section-3-heading">Mother Teresa</h1>
            <img src="Myimages/Mother teresa.jpg" alt="Grapes Frame" class="frame-img" />
            
          </div>
        </section>
        <section class="section-4">
          <div class="section-wrapper section-4-wrapper">
            <div class="section-4-bg"></div>
            <h1 class="section-4-heading">Dr Vishnuvardan</h1>
            <img
              src="Myimages/dada.webp"
              alt="New Arts"
              class="new-arts-img"
            />
          </div>
        </section>
        
        <section class="section-5">
          <div class="section-wrapper section-5-wrapper">
            <ul class="footer-list">
              
            </ul>
            <img src="Myimages/appu.jpg" class="footer-img" />
            <ul class="footer-list">
              <li>Connect</li>
              <li>PN: 9113297055</li>
              
              <li>karuneshp94@gmail.com</li>
              
            </ul>
            <p class="copyright">
              Copyright &copy; k@runesh. All Rights Reserved
            </p>
          </div>
        </section>
        <section class="section-6">
          <div class="section-wrapper section-4-wrapper">
            <div class="section-6-bg"></div>
            <h1 class="section-6-heading">Dr Vishnuvardan</h1>
            <img
              src="Myimages/dada.webp"
              alt="New Arts"
              class="new-arts-img"
            />
          </div>
        </section>
        
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
